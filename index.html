    <script>
        // Google API Configuration
        const CLIENT_ID = '210106941630-vnfadj5piep7lgnro8j31rs55cu2emfi.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCLGeYRxrLJf1wVoYSFtH28vdWfAbJNRH8';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
        const SPREADSHEET_ID = '1Pjbge1jElFJy7Two2hh6zjrA4BlQF1BFNfxQ3fW4OsQ';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let currentUser = null;
        let tasks = [];
        let currentList = '×¤×¨×•×™×§×˜ ××ª××˜×™×§×”';

        // Load Google API
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            });
            gapiInited = true;
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
        }

        function handleLogin() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                currentUser = gapi.auth.getToken();
                showApp();
                await loadFromSheets();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function handleLogout() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
            }
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            loadTasksFromLocal();
            renderTasks();
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        function loadTasksFromLocal() {
            const saved = localStorage.getItem('mathWebsiteTasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
        }

        function saveTasksToLocal() {
            localStorage.setItem('mathWebsiteTasks', JSON.stringify(tasks));
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) {
                showStatus('âŒ × × ×œ×”×–×™×Ÿ ×ª×™××•×¨ ××©×™××”');
                return;
            }

            const task = {
                id: Date.now(),
                title: title,
                category: document.getElementById('taskCategory').value,
                priority: document.getElementById('taskPriority').value,
                notes: document.getElementById('taskNotes').value,
                completed: false,
                listName: currentList,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasksToLocal();
            renderTasks();

            // Clear form
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskNotes').value = '';
            
            showStatus('âœ… ×”××©×™××” × ×•×¡×¤×” ×‘×”×¦×œ×—×”');
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasksToLocal();
                renderTasks();
            }
        }

        function deleteTask(id) {
            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××©×™××” ×–×•?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasksToLocal();
                renderTasks();
                showStatus('âœ… ×”××©×™××” × ××—×§×”');
            }
        }

        function renderTasks() {
            const listTasks = tasks.filter(t => t.listName === currentList);
            const activeTasks = listTasks.filter(t => !t.completed);
            const completedTasks = listTasks.filter(t => t.completed);

            let html = '';

            if (activeTasks.length > 0) {
                html += '<h2 style="color: white; margin-bottom: 15px;">â³ ××©×™××•×ª ×¤×¢×™×œ×•×ª</h2>';
                activeTasks.forEach(task => {
                    html += renderTask(task);
                });
            }

            if (completedTasks.length > 0) {
                html += '<h2 style="color: white; margin: 30px 0 15px;">âœ… ××©×™××•×ª ×©×”×•×©×œ××•</h2>';
                completedTasks.forEach(task => {
                    html += renderTask(task);
                });
            }

            if (listTasks.length === 0) {
                html = '<div class="task-item" style="text-align: center; border: none;"><p>××™×Ÿ ××©×™××•×ª ×‘×¨×©×™××” ×–×• ğŸ¯</p></div>';
            }

            document.getElementById('tasksList').innerHTML = html;
        }

        function renderTask(task) {
            const priorityClass = task.priority === '×’×‘×•×”' ? 'badge-priority-high' : 
                                task.priority === '×¨×’×™×œ' ? 'badge-priority-medium' : 
                                'badge-priority-low';
            
            return `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                        <div class="task-actions">
                            <button onclick="toggleTask(${task.id})" class="btn btn-small btn-secondary">
                                ${task.completed ? 'â†©ï¸' : 'âœ“'}
                            </button>
                            <button onclick="deleteTask(${task.id})" class="btn btn-small btn-delete">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    <div class="task-meta">
                        <span class="badge badge-category">${task.category}</span>
                        <span class="badge ${priorityClass}">${task.priority}</span>
                        <span class="badge" style="background: #f3f4f6; color: #6b7280;">
                            ${new Date(task.createdAt).toLocaleDateString('he-IL')}
                        </span>
                    </div>
                    ${task.notes ? `<div class="task-notes">${task.notes}</div>` : ''}
                </div>
            `;
        }

        function loadTasks() {
            currentList = document.getElementById('listSelector').value;
            renderTasks();
        }

        async function syncToSheets() {
            try {
                showStatus('â˜ï¸ ×©×•××¨ ×œ×¢× ×Ÿ...');
                
                const values = [['ID', 'Title', 'Category', 'Priority', 'Notes', 'Completed', 'ListName', 'CreatedAt']];
                tasks.forEach(task => {
                    values.push([
                        task.id,
                        task.title,
                        task.category,
                        task.priority,
                        task.notes || '',
                        task.completed,
                        task.listName,
                        task.createdAt
                    ]);
                });

                await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Tasks!A1',
                    valueInputOption: 'RAW',
                    resource: { values: values }
                });

                showStatus('âœ… × ×©××¨ ×‘×¢× ×Ÿ ×‘×”×¦×œ×—×”!');
            } catch (error) {
                console.error('Error syncing:', error);
                showStatus('âŒ ×©×’×™××” ×‘×©××™×¨×” ×œ×¢× ×Ÿ');
            }
        }

        async function loadFromSheets() {
            try {
                showStatus('ğŸ“¥ ×˜×•×¢×Ÿ ××”×¢× ×Ÿ...');
                
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Tasks!A1:H1000',
                });

                const rows = response.result.values;
                if (rows && rows.length > 1) {
                    tasks = [];
                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        tasks.push({
                            id: parseInt(row[0]),
                            title: row[1],
                            category: row[2],
                            priority: row[3],
                            notes: row[4] || '',
                            completed: row[5] === 'TRUE' || row[5] === true,
                            listName: row[6] || '×¤×¨×•×™×§×˜ ××ª××˜×™×§×”',
                            createdAt: row[7]
                        });
                    }
                    saveTasksToLocal();
                    renderTasks();
                    showStatus('âœ… × ×˜×¢×Ÿ ××”×¢× ×Ÿ ×‘×”×¦×œ×—×”!');
                } else {
                    showStatus('âš ï¸ ××™×Ÿ × ×ª×•× ×™× ×‘×¢× ×Ÿ');
                }
            } catch (error) {
                console.error('Error loading:', error);
                showStatus('âŒ ×©×’×™××” ×‘×˜×¢×™× ×” ××”×¢× ×Ÿ');
            }
        }

        // Initialize
        window.onload = () => {
            loadTasksFromLocal();
        };
    </script>
